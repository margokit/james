<!DOCTYPE html>
<html>
<head>
	<title>Заголовок</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.js"></script>

</head>
<body>

<div class="content">
	<div class="header">

		<a class="logo" href="#">Котята</a>

		<ul class="menu">
			<li class="menu__item"><a class="menu__elem" href="/">Главная</a></li>
			<li class="menu__item"><a class="menu__elem" href="/service">Услуги</a></li>
			<li class="menu__item"><a class="menu__elem" href="/contact">Контакты</a></li>
			<li class="menu__item"><span class="menu__elem">Акция</span></li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="slider">
		<div class="owl-carousel">
			<div class="item">
				<img src="img/first.jpg">
			</div>
			<div class="item">
				<img src="img/img_2.jpg">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.owl-carousel').owlCarousel(
		{
		    loop : true,
		    margin : 0,
		    nav : true,
		    responsive : {
		        0 : {
		            items:1
		        }
		    },
			autoplay : true,
			autoplayTimeout : 5000,
			autoplayHoverPause : true
		});
	</script>
</div>

</body>
</html>
